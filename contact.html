<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CONTACT</title>
  <link rel="stylesheet" href="2.ensyu/css/ensyu09_4.css">
</head>
<body>
  <div class="header">
    <h1>CONTACT</h1>
  </div>
  <form action="#">
    <div class="contact-form">
      <div class="contact-item">
        <p class="form-title">お名前<span class="must">必須</span></p>
        <input type="number"name="studentid" />
      </div><div class="contact-item">
        <p class="form-title">メールアドレス<span class="must">必須</span></p>
        <input type="email" name="meil" />
      </div>
      <div class="contact-item">
        <p class="form-title">電話番号</p>
        <input type="tel"name="tel" />
      </div>
      <div class="contact-item">
        <p class="form-title">お問い合わせ<span class="must">必須</span></p>
        <textarea name="textarea" name="remarks" cols="40" rows="4" maxlength="40"></textarea>
      </div>
      <br />
      <div class="btn-item"></div>
        <input class="btn" type="submit" onclick="alert('送信しました'); return false;" value="登録">
        <input class="btn" type="reset" value="クリア" />
      </div>
    </div>
  </form>
</body>
</html>
